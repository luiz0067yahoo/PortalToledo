<div id="login" class="d-flex flex-wrap align-content-between justify-content-center w-100 h-100">
	<div class="d-flex justify-content-between w-100">
		<div class="d-block">
			<div id="food-left-top"></div>
			<div id="food-half-top"></div>
		</div>
		<div id="food-right-top"></div>
	</div>
	<div class="d-flex justify-content-between w-100 align-self-baseline">
		<div id="food-left-bottom"></div>
		<div id="food-right-bottom"></div>
	</div>
	<div class="position-absolute d-flex justify-content-center flex-wrap h-100">
		<div class="d-flex align-self-center flex-wrap margin-15 container-block-by">
			<div class="w-100"><div id="logo" class="mx-auto"  v-bind:style="{ backgroundImage: 'url(' + store_logo + ')' }"></div></div>
		</div>
			<label id="slogam" class="w-100 text-center  font-size-1 ">
				<p><b>{{store_text1}}</b></p>
				<p><b>{{store_text2}}</b></p>
			</label>
			<div class="w-100 margin-top-15" >
				<input name="cep" placeholder="Digite seu CEP" class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
			</div>
			<div class="w-100 margin-top-15" >
				<select name="estado"  class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
					<option disabled selected class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">Selecione seu Estado*</option>
					<option value="PR" class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">Paraná (PR)</option>
				</select>	
			</div>
			<div class="w-100 margin-top-15" >
				<input name="cidade" placeholder="Digite sua Cidade *" class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
			</div>
			<div class="w-100 margin-top-15" >
				<input name="rua" placeholder="Digite sua Rua *" class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
			</div>
			<div class="w-100 margin-top-15" >
				<input name="number" type="nuber" placeholder="Digite o Número da Casa*" class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
			</div>
			<div class="w-100 margin-top-15" >
				<input name="complemento" type="text" placeholder="Digite o complemento" class=" text-center big-button-center bg-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
			</div>

			<div class="w-100 margin-top-15" >
				<a :href="'#'+store_path+'/create-user-success'" class="text-decoration-none"><button class="big-button-center bg-primary text-white rounded-10  font-size-2 hover-opacity-75 d-flex justify-content-center  align-items-center">
					<label class="d-flex align-self-center">Salvar</label>
				</button></a>
			</div>
			<div class="w-100 margin-top-15" >
				<a :href="'#'+store_path+'/create-user-success'" class="text-decoration-none"><button class="big-button-center bg-white border-0 font-size-2 text-center text-primary hover-opacity-75 d-flex justify-content-center  align-items-center">
					<label class="#home"> Pular</label>
				</button></a>
			</div>
			<div class="w-100 " >
				<div class="big-button-center bg-white border-0 font-size-2 text-center text-muted d-flex justify-content-center  align-items-center">
					<label class="">* Campos Obrigatórios</label>
				</div>
			</div>
	</div>
</div>
