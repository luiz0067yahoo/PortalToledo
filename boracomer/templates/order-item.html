		<div v-else class="w-100 d-flex justify-content-between font-size-button margin-bottom-20">
			<!--<i class="fas fa-caret-left align-self-center"></i>-->
			<div class="list-products d-flex justify-content-between mx-auto">
				<div class="product-image rounded-10 mx-auto" v-if="!isEmpty(product.image_url)" v-bind:style="{ backgroundImage: 'url(' + product.image_url + ')' }"></div>
				
			</div>
			<!--<i class="fas fa-caret-right align-self-center"></i>-->
		</div>
		
		<label  class="text-danger font-size-2 m-0 w-100 text-center"><b>{{messageError}}</b></label>
		<div class=" d-flex justify-content-between  margin-top-20 w-100">
			<div class="d-flex flex-wrap w-100">
				<label  class="font-size-2 m-0  w-100"><b>{{product.descricao}}</b></label>
				<div v-if="group.nome === 'Pizzas'" class="w-100">
					<label class="font-size-3 w-100"> Tamanho </label>
					<select v-model="sizePizzaSelected"  class="big-button form-select form-select-lg font-size-2 w-100" @change="changeSize()">
						<option disabled  selected>Escolha o Tamanho</option>
						<option  v-for="(item) in sizesPizza"  :value="item" :key="item.id">{{item.descricao}} - {{formatMoney(item.valor_tamanho)}} - até {{item.maximo_sabores}} sabores</option>
					</select>
					<div  v-for="(flavor_item, index) in flavorsPizzaSelected" class="w-100">
						<label class="font-size-3 w-100"> Sabor {{index+1}}</label>
						<select v-model="flavorsPizzaSelected[index]"  class="big-button form-select form-select-lg font-size-2 w-100"  @change="changeFlavor(index)">
							<option disabled  selected>Escolha o sabor {{index+1}} 	</option>
							<option v-if="index>=2">Nenhum</option>
							<option  v-for="(item) in flavorsPizza"  :value="item" :key="item.id">{{item.descricao}}{{(item.valor==0)?"":" - "+formatMoney(item.valor)}}</option>
						</select>
					</div>
					<label class="font-size-3 w-100"> Borda </label>
					<select v-model="borderPizzaSelected"  class="big-button form-select form-select-lg font-size-2 w-100" @change="changeSize()">
						<option disabled  selected>Escolha a Borda</option>
						<option  v-for="(item) in bordersPizza"  :value="item" :key="item.id">{{item.descricao}}{{""/*(item.valor_tamanho==0)?"":" - R$ "+formatMoney(item.valor_borda)*/}}</option>
					</select>
				</div>
				<label class="font-size-3 m-0 text-muted w-100 product-description"> {{product.descricao_longa}}</label>
				<label class="font-size-3 m-0 align-self-end w-100">{{formatMoney(calcPriceProduct())}}</label>
				<div class="d-flex align-self-end justify-content-between w-100"> 
					<label class="font-size-3 m-0 align-self-end">Previsão de entrega</label>
					<label class="font-size-3 m-0">30 - 40 min</label>
				</div>
			</div>
		</div>
		<div class="w-100 d-flex justify-content-between  margin-top-20 margin-x-15 ">
			<div class="rounded-10 border  d-flex justify-content-between container-block-by font-size-3 align-items-stretch flex-nowrap"> 
				<button @click="minusAmountitem" class="button-mini-squared d-flex rounded-10 hover-opacity-75 d-flex justify-content-center align-items-center font-size-4 bg-white text-danger border-danger"><i class="fas fa-minus "></i></button>
				<div class=" block-by-auto"><input v-model="amount" type="text" class="border-0 text-center count" ></div>
				<button @click="addAmountitem" class="button-mini-squared d-flex rounded-10 hover-opacity-75 d-flex justify-content-center align-items-center font-size-4 bg-white text-success border-success"><i class="fas fa-plus "></i></button>	
			</div>
			<button @click="addItem" class="d-flex rounded-10 margin-x-15 hover-opacity-75 d-flex justify-content-center align-items-center bg-success text-white font-size-1 "><label class="margin-x-15">Incluir</label></button>
			<div class="d-flex align-self-end justify-content-end margin-x-15 w-100 border-bottom  ">
				<label class="font-size-1 ">{{formatMoney(total)}}</label>
			</div>
		</div>
		<div class="d-flex align-self-end justify-content-end margin-15 w-100 ">
			<button class="font-size-1 border-0 bg-white text-danger">Remover Item</button>
		</div>
	</div>
</div>
